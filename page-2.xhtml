<html xml:lang="ko" xmlns="http://www.w3.org/1999/xhtml"><head><title>2 Page 2 | 광장시장의 숨겨진 정체성</title><link rel="stylesheet" href="css/book.css" type="text/css"/><script src="js/book.js"/><meta charset="UTF-8"/><meta name="EPB-UUID" content="1F2EFFF2-14A7-4A60-B612-B688D2D4EBB7"/><meta name="viewport" content="width=1023.84px,height=768.24px"/></head><body dir="ltr" class="s2" onload="Body_onLoad()"><div class="body" style="white-space:pre; line-break:strict;"><div style="position:absolute;left:54.000px;top:732.688px;width:9.896px;height:17.552px;"><p class="p10 c1" style="position:absolute;left:0;top:0;"><span class="c12">3</span></p></div><div style="position:absolute;left:511.420px;top:732.688px;width:1.000px;height:17.552px;"/><div style="position:absolute;left:968.840px;top:732.688px;width:1.000px;height:17.552px;"/><p style="font-size:1px;"><span style="display:inline-block;position:absolute;left:100.491px;top:287.844px;width:600.000px;height:447.877px;"><img src="images/___________2019-04-19_______8_40_51.png" alt="___________2019-04-19_______8_40_51.png" style="width:600.000px;height:447.877px;"/></span></p><p style="font-size:1px;"><span style="display:inline-block;position:absolute;left:682.372px;top:300.257px;width:238.524px;height:341.371px;"><img src="images/image-12.png" alt="두번째로 광장시장으로 가는 교통편도 광장시장의 활성화에 한 몫을 한다. 종로5가역 8번출구로 나오기만 해도 바로 광장시장을 볼 수 있다. 을지로4가역 4번 출구에서 도보 5분만 걸어가면 도착할 수 있다. 그리고 광장시장에서 1분만 걸어가도 나오는 버스정류장만 6개가 있다. 이런 지리적 이점들이 국/내외 관광객들의 발걸음을 광장시장으로 이끈 요인중 하나이다. " style="width:238.524px;height:341.371px;"/></span></p><div style="position:absolute;left:682.372px;top:300.257px;width:238.524px;height:341.371px;"><p class="p10 p13 c1" style="position:absolute;left:4.000px;top:4.000px;"><span class="c13">두번째로</span><span class="c13 c14"> </span><span class="c13">광장시장으로</span><span class="c13 c14"> </span><span class="c13">가는</span><span class="c13 c14"> </span><span class="c13">교</span></p><p class="p10 p13 c1" style="position:absolute;left:4.000px;top:27.579px;"><span class="c13">통편도</span><span class="c13 c14"> </span><span class="c13">광장시장의</span><span class="c13 c14"> </span><span class="c13">활성화에</span><span class="c13 c14"> </span><span class="c13">한 </span></p><p class="p10 p13 c1" style="position:absolute;left:4.000px;top:51.365px;"><span class="c13">몫을</span><span class="c13 c14"> </span><span class="c13">한다</span><span class="c13 c14">. </span><span class="c13">종로</span><span class="c13 c14">5</span><span class="c13">가역</span><span class="c13 c14"> 8</span><span class="c13">번출구</span></p><p class="p10 p13" style="position:absolute;left:4.000px;top:74.944px;">로 나오기만 해도 바로 광장시장</p><p class="p10 p13 c1" style="position:absolute;left:4.000px;top:98.253px;"><span class="c13">을 볼 수 있다. 을지로</span><span class="c13 c14">4</span><span class="c13">가역</span><span class="c13 c14"> 4</span><span class="c13">번</span><span class="c13 c14"> </span></p><p class="p10 p13 c1" style="position:absolute;left:4.000px;top:122.039px;"><span class="c13">출구에서</span><span class="c13 c14"> </span><span class="c13">도보</span><span class="c13 c14"> 5</span><span class="c13">분만</span><span class="c13 c14"> </span><span class="c13">걸어가면</span><span class="c13 c14"> </span></p><p class="p10 p13 c1" style="position:absolute;left:4.000px;top:145.618px;"><span class="c13">도착할</span><span class="c13 c14"> </span><span class="c13">수</span><span class="c13 c14"> </span><span class="c13">있다</span><span class="c13 c14">. </span><span class="c13">그리고</span><span class="c13 c14"> </span><span class="c13">광장시장</span></p><p class="p10 p13 c1" style="position:absolute;left:4.000px;top:169.198px;"><span class="c13">에서</span><span class="c13 c14"> 1</span><span class="c13">분만</span><span class="c13 c14"> </span><span class="c13">걸어가도</span><span class="c13 c14"> </span><span class="c13">나오는</span><span class="c13 c14"> </span><span class="c13">버</span></p><p class="p10 p13 c1" style="position:absolute;left:4.000px;top:192.777px;"><span class="c13">스정류장만</span><span class="c13 c14"> 6</span><span class="c13">개가</span><span class="c13 c14"> </span><span class="c13">있다</span><span class="c13 c14">. 이런 지</span></p><p class="p10 p14 c14" style="position:absolute;left:4.000px;top:216.356px;">리적 이점들이 국/내외 관광객들</p><p class="p10 p14 c14" style="position:absolute;left:4.000px;top:239.936px;">의 발걸음을 광장시장으로 이끈 </p><p class="p10 p14 c14" style="position:absolute;left:4.000px;top:263.515px;">요인중 하나이다. </p></div><p style="font-size:1px;"><span style="display:inline-block;position:absolute;left:77.597px;top:66.115px;width:861.417px;height:282.920px;"><img src="images/image-13.png" alt=" 광장시장의 '지리적 장점'&#10;&#10;광장시장이 활성화 될 수 있었던 이유에는 지리적인 이점도 상당한 부분을 차지한다. 광장시장은 서울 종로구 창경궁로 88에 위치하고 있다. 그 주위에는 덕수궁, 남산타워, 청계천, 남대문, 인사동, 대학로 등 관광도심이 위치해 있다. 때문에 커플들의 데이트 코스로 각광 받고 있다. 더불어 서울중심가에 위치하기 때문에 외국인관광객들이 서울에 오게되면 지나가기 좋은 위치를 가지고 있다. 외국의 한국 여행 코스에 대한 사이트에 들어가 보면 광장시장이 코스로 들어가있고, 게다가 하나의 핫플레이스라고 설명한다. 또 다른 예로 광장시장에서 한복집을 하시는 분의 인터뷰 내용이 있다. “외국인이든 한국인이든 주변을 들렸다가 지나가는 김에 올때도 많다. 그리고 단체 관광을 오게 되면 관광버스가 와서 내리는 때도 자주 볼 수 있고 이런걸 보면 코스로도 많이 들어가있다고 볼 수있다”." style="width:861.417px;height:282.920px;"/></span></p><div style="position:absolute;left:77.597px;top:66.115px;width:861.417px;height:282.920px;"><p class="p10 p15 c15" style="position:absolute;left:4.000px;top:4.000px;"> 광장시장의 '지리적 장점'</p><p class="p10 p16 c1" style="position:absolute;left:4.000px;top:49.729px;"> </p><p class="p10 p17 c1" style="position:absolute;left:4.000px;top:76.073px;"><span class="c16 c17">광장시장이</span><span class="c16 c18"> </span><span class="c16 c17">활성화</span><span class="c16 c18"> 될 수 있었던 이유에는 </span><span class="c16 c17">지리적인</span><span class="c16 c18"> </span><span class="c16 c17">이점도</span><span class="c16 c18"> </span><span class="c16 c17">상당한</span><span class="c16 c18"> </span><span class="c16 c17">부분을</span><span class="c16 c18"> </span><span class="c16 c17">차지한다</span><span class="c16 c18">. </span><span class="c16 c17">광장시장은</span><span class="c16 c18"> </span><span class="c16 c17">서울</span><span class="c16 c18"> </span><span class="c16 c17">종로구</span><span class="c16 c18"> </span><span class="c16 c17">창경궁로</span><span class="c16 c18"> 88</span></p><p class="p10 p17 c1" style="position:absolute;left:4.000px;top:99.652px;"><span class="c16 c17">에</span><span class="c16 c18"> </span><span class="c16 c17">위치하고</span><span class="c16 c18"> </span><span class="c16 c17">있다</span><span class="c16 c18">. </span><span class="c16 c17">그</span><span class="c16 c18"> </span><span class="c16 c17">주위에는</span><span class="c16 c18"> </span><span class="c16 c17">덕수궁</span><span class="c16 c18">, </span><span class="c16 c17">남산타워</span><span class="c16 c18">, </span><span class="c16 c17">청계천</span><span class="c16 c18">, </span><span class="c16 c17">남대문</span><span class="c16 c18">, </span><span class="c16 c17">인사동, 대학로</span><span class="c16 c18"> </span><span class="c16 c17">등 관광도심이</span><span class="c16 c18"> </span><span class="c16 c17">위치해</span><span class="c16 c18"> </span><span class="c16 c17">있다</span><span class="c16 c18">. </span><span class="c16 c17">때문에</span><span class="c16 c18"> </span><span class="c16 c17">커플</span></p><p class="p10 p17 c1" style="position:absolute;left:4.000px;top:123.438px;"><span class="c16 c17">들의</span><span class="c16 c18"> </span><span class="c16 c17">데이트</span><span class="c16 c18"> </span><span class="c16 c17">코스로</span><span class="c16 c18"> </span><span class="c16 c17">각광</span><span class="c16 c18"> </span><span class="c16 c17">받고</span><span class="c16 c18"> </span><span class="c16 c17">있다</span><span class="c16 c18">. 더불어 </span><span class="c16 c17">서울중심가에</span><span class="c16 c18"> </span><span class="c16 c17">위치하기</span><span class="c16 c18"> </span><span class="c16 c17">때문에</span><span class="c16 c18"> </span><span class="c16 c17">외국인관광객들이</span><span class="c16 c18"> 서울에 </span><span class="c16 c17">오게되면</span><span class="c16 c18"> </span><span class="c16 c17">지나가기 좋</span></p><p class="p10 p17 c1" style="position:absolute;left:4.000px;top:147.223px;"><span class="c16 c17">은</span><span class="c16 c18"> </span><span class="c16 c17">위치를</span><span class="c16 c18"> 가지고 </span><span class="c16 c17">있다</span><span class="c16 c18">. </span><span class="c16 c17">외국의</span><span class="c16 c18"> </span><span class="c16 c17">한국</span><span class="c16 c18"> </span><span class="c16 c17">여행</span><span class="c16 c18"> </span><span class="c16 c17">코스에</span><span class="c16 c18"> </span><span class="c16 c17">대한</span><span class="c16 c18"> </span><span class="c16 c17">사이트에</span><span class="c16 c18"> </span><span class="c16 c17">들어가</span><span class="c16 c18"> </span><span class="c16 c17">보면</span><span class="c16 c18"> </span><span class="c16 c17">광장시장이</span><span class="c16 c18"> </span><span class="c16 c17">코스로</span><span class="c16 c18"> </span><span class="c16 c17">들어가있고, 게다가</span><span class="c16 c18"> </span><span class="c16 c17">하나의</span><span class="c16 c18"> </span></p><p class="p10 p17 c1" style="position:absolute;left:4.000px;top:171.008px;"><span class="c16 c17">핫플레이스라고</span><span class="c16 c18"> </span><span class="c16 c17">설명한다</span><span class="c16 c18">. 또 다른 </span><span class="c16 c17">예로</span><span class="c16 c18"> </span><span class="c16 c17">광장시장에서</span><span class="c16 c18"> </span><span class="c16 c17">한복집을</span><span class="c16 c18"> </span><span class="c16 c17">하시는</span><span class="c16 c18"> </span><span class="c16 c17">분의</span><span class="c16 c18"> </span><span class="c16 c17">인터뷰</span><span class="c16 c18"> </span><span class="c16 c17">내용이</span><span class="c16 c18"> </span><span class="c16 c17">있다</span><span class="c16 c18">. “외국인이든 한국인이든 </span></p><p class="p10 p17 c1" style="position:absolute;left:4.000px;top:194.588px;"><span class="c16 c17">주변을</span><span class="c16 c18"> </span><span class="c16 c17">들렸다가</span><span class="c16 c18"> </span><span class="c16 c17">지나가는</span><span class="c16 c18"> </span><span class="c16 c17">김에</span><span class="c16 c18"> </span><span class="c16 c17">올때도</span><span class="c16 c18"> </span><span class="c16 c17">많다</span><span class="c16 c18">. </span><span class="c16 c17">그리고</span><span class="c16 c18"> </span><span class="c16 c17">단체</span><span class="c16 c18"> </span><span class="c16 c17">관광을</span><span class="c16 c18"> </span><span class="c16 c17">오게</span><span class="c16 c18"> </span><span class="c16 c17">되면</span><span class="c16 c18"> </span><span class="c16 c17">관광버스가</span><span class="c16 c18"> </span><span class="c16 c17">와서</span><span class="c16 c18"> </span><span class="c16 c17">내리는</span><span class="c16 c18"> </span><span class="c16 c17">때도</span><span class="c16 c18"> </span><span class="c16 c17">자주</span><span class="c16 c18"> </span><span class="c16 c17">볼</span><span class="c16 c18"> </span><span class="c16 c17">수</span><span class="c16 c18"> </span><span class="c16 c17">있고</span><span class="c16 c18"> </span></p><p class="p10 p17 c1" style="position:absolute;left:4.000px;top:218.167px;"><span class="c16 c17">이런걸</span><span class="c16 c18"> </span><span class="c16 c17">보면</span><span class="c16 c18"> </span><span class="c16 c17">코스로도</span><span class="c16 c18"> </span><span class="c16 c17">많이</span><span class="c16 c18"> </span><span class="c16 c17">들어가있다고</span><span class="c16 c18"> </span><span class="c16 c17">볼</span><span class="c16 c18"> </span><span class="c16 c17">수있다</span><span class="c16 c18">”.</span></p></div><p style="font-size:1px;"><span style="display:inline-block;position:absolute;left:-6.585px;top:484.248px;width:773.739px;height:292.503px;"><img src="images/image-14.png" alt="도형" style="width:773.739px;height:292.503px;"/></span></p><p style="font-size:1px;"><span style="display:inline-block;position:absolute;left:42.000px;top:608.354px;width:128.177px;height:145.656px;"><img src="images/___________2019-04-18______7_34_54.png" alt="___________2019-04-18______7_34_54.png" style="width:128.177px;height:145.656px;"/></span></p></div></body></html>
