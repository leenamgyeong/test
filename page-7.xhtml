<html xml:lang="ko" xmlns="http://www.w3.org/1999/xhtml"><head><title>7 Page 7 | 광장시장의 숨겨진 정체성</title><link rel="stylesheet" href="css/book.css" type="text/css"/><script src="js/book.js"/><meta charset="UTF-8"/><meta name="EPB-UUID" content="1F2EFFF2-14A7-4A60-B612-B688D2D4EBB7"/><meta name="viewport" content="width=1023.84px,height=768.24px"/></head><body dir="ltr" onload="Body_onLoad()"><div class="body" style="white-space:pre; line-break:strict;"><div style="position:absolute;left:54.000px;top:732.688px;width:9.896px;height:17.552px;"><p class="p10 c1" style="position:absolute;left:0;top:0;"><span class="c12">8</span></p></div><div style="position:absolute;left:511.420px;top:732.688px;width:1.000px;height:17.552px;"/><div style="position:absolute;left:968.840px;top:732.688px;width:1.000px;height:17.552px;"/><p style="font-size:1px;"><span style="display:inline-block;position:absolute;left:-51.186px;top:0.000px;width:1152.360px;height:768.240px;"><img src="images/IMG_1833.png" alt="IMG_1833.png" style="width:1152.360px;height:768.240px;"/></span></p><p style="font-size:1px;"><span style="display:inline-block;position:absolute;left:-26.397px;top:-7.635px;width:1050.237px;height:775.875px;"><img src="images/image-29.png" alt="직사각형" style="width:1050.237px;height:775.875px;"/></span></p><p style="font-size:1px;"><span style="display:inline-block;position:absolute;left:41.794px;top:30.221px;width:966.399px;height:720.419px;"><img src="images/image-30.png" alt="그런데, 광장시장 &#10;‘공간의 디즈니화’는 &#10;먹자골목에만 &#10;해당되는 것이 아닌가.&#10;&#10; 저자는 &lt;광장시장은 어떻게 관광명소가 되었을까?&gt;라는 질문을 안고 광장시장으로 발걸음을 옮겼다. 오후가 될 수록 관광객들은 점점 많아진다. 많은 사람들이 광장시장의 주요먹거리상품인 빈대떡과 육회, 분식을 먹기 위해 바글바글하다. 상인들을 한국분들인데도 불구하고 중국어부터 일본어, 영어까지 구사하지 못하는 언어-상품을 파는데 있어서-가 없을 정도다. 광장시장에서 먹거리로 30년간 일하신 상인분의 이야기는 그렇다. &quot;여기는 자리 싸움이에요. 빨리 먹고, 빨리 나가야 민폐가 아니죠. 그래서 한국인들은 별로 안 반가워요. 조금만 시키고 여럿이서 먹으니까. 이 주변 사람들 다 여기서 장사 오래 한 사람들이에요.&quot; 이야기를 하면서도 아주 바쁘신게 느껴져 인터뷰와 질문이 죄송 할 정도다. &#10;발걸음을 옮겼다. 광장시장의 전통적 주요상품인 ‘한복거리’로 향했다. 텅 비었다. 상인들은 모두 자신의 가게에서 자리를 지키고 있다. 먹거래 상인분들과는 다르게 걸어다니며 &#10;&#10;&#10;&#10;&#10;&#10;&#10;여기저기 구경을 하는 저자에게 질문이 있냐고 물어봐주시는 모습도 보인다. 그분들에게질문 했다. &quot;그런데 여기는 사람들이 왜이렇게 없어요? 아까 보니까 먹자골목에는 사람들이 되게 많더라구요. 외국인 관광객도 안보이네요..? &quot;한복거리에서 음료를 파시는 상인분께서 대답해주셨다. &quot;여기는 사람들이 조금씩와서 구경만 하지 먹자골목처럼 많이 없어. 우리나라 사람들도 한복 안입고, 그냥 빌리는 추세니까.&quot; 상인분의 말씀에서 걱정과 서운함이 느껴졌다. &#10;이것으로 저자는 이곳에서 ‘편중된 공간의 디즈니화’가 이루어지고 있다는 것을 알 수 있었다. 먹자골목은 너무나도 잘 활성화 되며 관광객들에게 하나의 테마파크로써 다가가고 있었다. 그러나 한복거리는 그렇지 않았다. 이들의 지리적거리가 몇걸음채 차이 나지 않는데도 말이다.&#10;&#10;&#10;&#10;공간의 디즈니화란 무엇인가. 공간으로써 소비를 촉진하는 테마파크화가 되는 것이다. (한국지리학회지.6권.3호, p.455-463) 이러한 공간의 디즈니화가 진행되며 관광객 입장에서는 그곳을 관광지로 받아들일 수 있는 요소들이 충분해진다. 상인분들이 외국어를 구사하시고, 외국인 관광객 입장에서 소통의 문제 없이 먹거리를 즐길 수 있다는 것 역시 디즈니화의 요소 중 하나이다. 이러한 디즈니화는 관광객이 유입과 소비를 촉진시키는 역할을 한다. 디즈니화가 되며 관광명소로서의 역할을 제대로 하고 있는 것이다.&#10;간판부터, 상인들의 언어, 판매 상품까지 모든 요소들이 관광객의 유입과 소비를 촉진시킨다. 그런데 아이러니하게도 위처럼 광장시장이라는 한 공간안에서는 디즈니화와 그렇지 않은 공간으로 나뉘는 모습을 볼 수 있다. 디즈니화된 공간은 먹자골목, 그렇지 않은 공간은 한복거리이다. 광장시장을 통해 110년간 유지하던 한복이라는 주요상품이 활성화 되지 않고 있다는 것이다. 이미 공간의 모습으로서 너무나 극명한 차이를 보이고 있다. 앞에서 보았듯이 SNS-인스타그램, 페이스북등-, TV에서도 더이상 광장시장 한복거리의 모습을 찾아볼 수 없다. 화려한 먹거리 사진만 그득할 뿐이다. 광장시장이 관광명소가 될 수 있었던 지리적 장점, 정치적 사업, 미디어매체들 또한 먹자골목에 조명을 비출 뿐, 한복거리는 활성화 시키지 못했다. 광장시장의 한복거리는 잊혀지고 있는 것이다. &#10;&#10;" style="width:966.399px;height:720.419px;"/></span></p><div style="position:absolute;left:41.794px;top:30.221px;width:966.399px;height:720.419px;"><div style="position:absolute;left:4.000px;top:4.000px;width:294.130px;height:712.000px;"><p class="p1 p24 c1" style="position:absolute;left:0;top:0;"><span class="c23 c24">그런데, 광장시장</span><span class="c23"> </span></p><p class="p1 p24 c1" style="position:absolute;left:0;top:42.798px;"><span class="c23">‘공간의 디즈니화’</span><span class="c23 c24">는</span><span class="c23"> </span></p><p class="p1 p24 c1" style="position:absolute;left:0;top:85.534px;"><span class="c23">먹자골목</span><span class="c23 c24">에만 </span></p><p class="p1 p25" style="position:absolute;left:0;top:128.333px;">해당되는 것이 아닌가.</p><p class="p1 p5 c1" style="position:absolute;left:0;top:171.131px;"> </p><p class="p1 p5 c1" style="position:absolute;left:0;top:212.884px;"><span class="c12"> </span><span class="c12 c25">저자는 &lt;광장시장은 어떻게 관광명소가 되었</span></p><p class="p1 p26 c25" style="position:absolute;left:0;top:234.248px;">을까?&gt;라는 질문을 안고 광장시장으로 발걸</p><p class="p1 p26 c25" style="position:absolute;left:0;top:255.612px;">음을 옮겼다. 오후가 될 수록 관광객들은 점</p><p class="p1 p26 c25" style="position:absolute;left:0;top:276.977px;">점 많아진다. 많은 사람들이 광장시장의 주요</p><p class="p1 p26 c25" style="position:absolute;left:0;top:298.341px;">먹거리상품인 빈대떡과 육회, 분식을 먹기 위</p><p class="p1 p26 c25" style="position:absolute;left:0;top:319.705px;">해 바글바글하다. 상인들을 한국분들인데도 </p><p class="p1 p26 c25" style="position:absolute;left:0;top:341.069px;">불구하고 중국어부터 일본어, 영어까지 구사</p><p class="p1 p26 c25" style="position:absolute;left:0;top:362.433px;">하지 못하는 언어-상품을 파는데 있어서-가 </p><p class="p1 p26 c25" style="position:absolute;left:0;top:383.797px;">없을 정도다. 광장시장에서 먹거리로 30년간 </p><p class="p1 p26 c25" style="position:absolute;left:0;top:405.161px;">일하신 상인분의 이야기는 그렇다. &quot;여기는 자</p><p class="p1 p26 c25" style="position:absolute;left:0;top:426.525px;">리 싸움이에요. 빨리 먹고, 빨리 나가야 민폐</p><p class="p1 p26 c25" style="position:absolute;left:0;top:447.889px;">가 아니죠. 그래서 한국인들은 별로 안 반가워</p><p class="p1 p26 c25" style="position:absolute;left:0;top:469.254px;">요. 조금만 시키고 여럿이서 먹으니까. 이 주</p><p class="p1 p26 c25" style="position:absolute;left:0;top:490.618px;">변 사람들 다 여기서 장사 오래 한 사람들이에</p><p class="p1 p26 c25" style="position:absolute;left:0;top:511.982px;">요.&quot; 이야기를 하면서도 아주 바쁘신게 느껴</p><p class="p1 p26 c25" style="position:absolute;left:0;top:533.346px;">져 인터뷰와 질문이 죄송 할 정도다. </p><p class="p1 p26" style="position:absolute;left:0;top:576.710px;">발걸음을 옮겼다. 광장시장의 전통적 주요상</p><p class="p1 p26" style="position:absolute;left:0;top:598.074px;">품인 ‘한복거리’로 향했다. 텅 비었다. 상인들</p><p class="p1 p26" style="position:absolute;left:0;top:619.438px;">은 모두 자신의 가게에서 자리를 지키고 있</p><p class="p1 p26" style="position:absolute;left:0;top:640.802px;">다. 먹거래 상인분들과는 다르게 걸어다니며 </p><p class="p1 p26 c1" style="position:absolute;left:0;top:684.167px;"> </p></div><div style="position:absolute;left:336.135px;top:4.000px;width:294.130px;height:712.000px;"><p class="p1 p26 c1" style="position:absolute;left:0;top:0;"> </p><p class="p1 p26 c1" style="position:absolute;left:0;top:41.754px;"> </p><p class="p1 p26 c1" style="position:absolute;left:0;top:83.507px;"> </p><p class="p1 p26 c1" style="position:absolute;left:0;top:125.261px;"> </p><p class="p1 p26 c1" style="position:absolute;left:0;top:167.014px;"> </p><p class="p1 p26" style="position:absolute;left:0;top:208.768px;">여기저기 구경을 하는 저자에게 질문이 있냐</p><p class="p1 p26" style="position:absolute;left:0;top:230.132px;">고 물어봐주시는 모습도 보인다. 그분들에게</p><p class="p1 p26" style="position:absolute;left:0;top:251.496px;">질문 했다. &quot;그런데 여기는 사람들이 왜이렇</p><p class="p1 p26" style="position:absolute;left:0;top:272.860px;">게 없어요? 아까 보니까 먹자골목에는 사람들</p><p class="p1 p26" style="position:absolute;left:0;top:294.224px;">이 되게 많더라구요. 외국인 관광객도 안보이</p><p class="p1 p26" style="position:absolute;left:0;top:315.589px;">네요..? &quot;한복거리에서 음료를 파시는 상인분</p><p class="p1 p26" style="position:absolute;left:0;top:336.953px;">께서 대답해주셨다. &quot;여기는 사람들이 조금씩</p><p class="p1 p26" style="position:absolute;left:0;top:358.317px;">와서 구경만 하지 먹자골목처럼 많이 없어. 우</p><p class="p1 p26" style="position:absolute;left:0;top:379.681px;">리나라 사람들도 한복 안입고, 그냥 빌리는 추</p><p class="p1 p26" style="position:absolute;left:0;top:401.045px;">세니까.&quot; 상인분의 말씀에서 걱정과 서운함이 </p><p class="p1 p26" style="position:absolute;left:0;top:422.409px;">느껴졌다. </p><p class="p1 p27" style="position:absolute;left:0;top:465.773px;">이것으로 저자는 이곳에서 ‘편중된 공간의 디</p><p class="p1 p27" style="position:absolute;left:0;top:487.137px;">즈니화’가 이루어지고 있다는 것을 알 수 있</p><p class="p1 p27" style="position:absolute;left:0;top:508.501px;">었다. 먹자골목은 너무나도 잘 활성화 되며 </p><p class="p1 p27" style="position:absolute;left:0;top:529.866px;">관광객들에게 하나의 테마파크로써 다가가</p><p class="p1 p27" style="position:absolute;left:0;top:551.230px;">고 있었다. 그러나 한복거리는 그렇지 않았</p><p class="p1 p27" style="position:absolute;left:0;top:572.594px;">다. 이들의 지리적거리가 몇걸음채 차이 나</p><p class="p1 p27" style="position:absolute;left:0;top:593.958px;">지 않는데도 말이다.</p><p class="p1 p27 c1" style="position:absolute;left:0;top:637.322px;"> </p><p class="p1 p27 c1" style="position:absolute;left:0;top:679.076px;"> </p></div><div style="position:absolute;left:668.269px;top:4.000px;width:294.130px;height:712.000px;"><p class="p1 p27 c1" style="position:absolute;left:0;top:0;"> </p><p class="p1 p27" style="position:absolute;left:0;top:41.754px;">공간의 디즈니화란 무엇인가. 공간으로써 소</p><p class="p1 p27" style="position:absolute;left:0;top:63.118px;">비를 촉진하는 테마파크화가 되는 것이다. </p><p class="p1 p27" style="position:absolute;left:0;top:84.482px;">(한국지리학회지.6권.3호, p.455-463) 이러</p><p class="p1 p27" style="position:absolute;left:0;top:105.846px;">한 공간의 디즈니화가 진행되며 관광객 입장</p><p class="p1 p27" style="position:absolute;left:0;top:127.210px;">에서는 그곳을 관광지로 받아들일 수 있는 요</p><p class="p1 p27" style="position:absolute;left:0;top:148.574px;">소들이 충분해진다. 상인분들이 외국어를 구</p><p class="p1 p27" style="position:absolute;left:0;top:169.938px;">사하시고, 외국인 관광객 입장에서 소통의 문</p><p class="p1 p27" style="position:absolute;left:0;top:191.302px;">제 없이 먹거리를 즐길 수 있다는 것 역시 디</p><p class="p1 p27" style="position:absolute;left:0;top:212.666px;">즈니화의 요소 중 하나이다. 이러한 디즈니화</p><p class="p1 p27" style="position:absolute;left:0;top:234.031px;">는 관광객이 유입과 소비를 촉진시키는 역할</p><p class="p1 p27" style="position:absolute;left:0;top:255.395px;">을 한다. 디즈니화가 되며 관광명소로서의 역</p><p class="p1 p27" style="position:absolute;left:0;top:276.759px;">할을 제대로 하고 있는 것이다.</p><p class="p1 p27" style="position:absolute;left:0;top:320.123px;">간판부터, 상인들의 언어, 판매 상품까지 모</p><p class="p1 p27" style="position:absolute;left:0;top:341.487px;">든 요소들이 관광객의 유입과 소비를 촉진시</p><p class="p1 p27" style="position:absolute;left:0;top:362.851px;">킨다. 그런데 아이러니하게도 위처럼 광장시</p><p class="p1 p27" style="position:absolute;left:0;top:384.215px;">장이라는 한 공간안에서는 디즈니화와 그렇</p><p class="p1 p27" style="position:absolute;left:0;top:405.579px;">지 않은 공간으로 나뉘는 모습을 볼 수 있다. </p><p class="p1 p27" style="position:absolute;left:0;top:426.943px;">디즈니화된 공간은 먹자골목, 그렇지 않은 공</p><p class="p1 p27" style="position:absolute;left:0;top:448.308px;">간은 한복거리이다. 광장시장을 통해 110년</p><p class="p1 p27" style="position:absolute;left:0;top:469.672px;">간 유지하던 한복이라는 주요상품이 활성화 </p><p class="p1 p27" style="position:absolute;left:0;top:491.036px;">되지 않고 있다는 것이다. 이미 공간의 모습</p><p class="p1 p27" style="position:absolute;left:0;top:512.400px;">으로서 너무나 극명한 차이를 보이고 있다. </p><p class="p1 p27" style="position:absolute;left:0;top:533.764px;">앞에서 보았듯이 SNS-인스타그램, 페이스북</p><p class="p1 p27" style="position:absolute;left:0;top:555.128px;">등-, TV에서도 더이상 광장시장 한복거리의 </p><p class="p1 p27" style="position:absolute;left:0;top:576.492px;">모습을 찾아볼 수 없다. 화려한 먹거리 사진</p><p class="p1 p27" style="position:absolute;left:0;top:597.856px;">만 그득할 뿐이다. 광장시장이 관광명소가 </p><p class="p1 p27" style="position:absolute;left:0;top:619.221px;">될 수 있었던 지리적 장점, 정치적 사업, 미디</p><p class="p1 p27" style="position:absolute;left:0;top:640.585px;">어매체들 또한 먹자골목에 조명을 비출 뿐, </p><p class="p1 p27" style="position:absolute;left:0;top:661.949px;">한복거리는 활성화 시키지 못했다. 광장시장</p><p class="p1 p27" style="position:absolute;left:0;top:683.313px;">의 한복거리는 잊혀지고 있는 것이다. </p></div></div></div></body></html>
