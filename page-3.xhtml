<html xml:lang="ko" xmlns="http://www.w3.org/1999/xhtml"><head><title>3 Page 3 | 광장시장의 숨겨진 정체성</title><link rel="stylesheet" href="css/book.css" type="text/css"/><script src="js/book.js"/><meta charset="UTF-8"/><meta name="EPB-UUID" content="1F2EFFF2-14A7-4A60-B612-B688D2D4EBB7"/><meta name="viewport" content="width=1023.84px,height=768.24px"/></head><body dir="ltr" onload="Body_onLoad()"><div class="body" style="white-space:pre; line-break:strict;"><div style="position:absolute;left:54.000px;top:732.688px;width:9.896px;height:17.552px;"><p class="p10 c1" style="position:absolute;left:0;top:0;"><span class="c12">4</span></p></div><div style="position:absolute;left:511.420px;top:732.688px;width:1.000px;height:17.552px;"/><div style="position:absolute;left:968.840px;top:732.688px;width:1.000px;height:17.552px;"/><p style="font-size:1px;"><span style="display:inline-block;position:absolute;left:51.000px;top:86.449px;width:915.840px;height:595.341px;"><img src="images/image-15.png" alt="우리나라 전통시장(재래시장)은 새로운 소매업의 형태(=소매업태), 즉 슈퍼마켓의 등장과 생활수준 향상에 따른 백화점의 이용증가와 증설 등으로 1980년대부터 쇠퇴하기 시작하여 1990년대 이후 더욱 *현저하였다. 이는 90년대에 등장한 대형할인점, 홈쇼핑, 인터넷 쇼핑몰, 기업형 슈퍼마켓 등 신 소매업태가 급속히 확산하고 성장한 데다 유통시장의 개방화로 외국계 대형할인점까지 국내시장에 진출한 것과 깊게 관련돼 있다. 전통시장의 이와 같은 쇠퇴는 수많은 시장상인의 생계문제로 이어져 최근엔 주요한 사회적 논쟁거리가 되어 왔다. 이에 대처하기 위해 그동안 정부도 전통시장의 활성화 정책을 여러모로 추진해왔다. 김영삼 정부는 ‘중소기업의 구조개선 및 경영안전 지원을 위한 특별조치법(1996.12.29. 제정)’을 통해서 시장 현대화 사업을 추진하려 하였고, 김대중 정부는 ‘중소기업의 구조개선과 재래시장 활성화를 위한 특별조치법(2002.1.15. 제정)’에 의해 재래시장 활성화 계획을 수립-추진하였다. 노무현 정부는 ‘재래시장 육성을 위한 특별법(2004.10.22. 제정)’을 통해 시장 활성화 종합계획을 추진하다가 2006년부터는 ‘재래시장 및 상점가 육성을 위한 특별법(2006.4.28. 전부 개정. 2016년까지 *한시법)’으로 전면 개정하여 시장 및 상점가의 활성화 추진계획을 수립-시행하였으며, 이후 정부도 동 법률에 따라 전통시장 활성화 사업을 추진해오고 있다. &#10;이러한 일련의 전통시장 활성화 정책 시행에서 최근에 주목되는 것은 전통시장을 관광지 또는 관광명소로 육성하려는 정책 도입이다. 이 정책 도입은 ‘재래시장 및 상점가 육성을 위한 특별법’ 제13조 제1항의 “시장, 군수, 구청장은 시장 인근에 관광지가 있거나 당해 시장을 찾는 관광객이 많은 경우 시-도지사와의 협의를 거쳐 관광지 시장으로 지정-육성할 수 있다”에 근거를 두고 있다. 이명박 정부는 이 법률에 따라 2008년 4월에 지역 문화와 주변 관광자원이 풍부한 전통&#10;&#10;&#10;&#10;&#10;&#10;시장 총 50개를 2012년까지 ‘문화-관광형 시장’으로 육성하겠다는 계획을 공표한 바 있다. 위와 같이 정부들의 여러 정책적 노력을 통해 현재 사람들에게는 광장시장하면 빈대떡, 육회 등과 같은 먹거리와 한복 등이 대표성을 띄게 되었고, 서울시티투어버스의 정류장 중 하나로서 외국인 관광객들이 자연스레 자주 찾게되는 등 활성화 뿐만 아니라 서울의 관광명소로서 자리매김 했다. &#10; 광장시장과 같이 전통시장이 유명한 관광지 또는 관광명소가 되고 있는 사례는 세계 곳곳에서 찾아 볼 수 있다. 싱가포르의 부기스 스트리트 시장(Bugis Street Mar-ket), 런던의 포토벨로 로드 시장(Portobello Road Market) 등이 그것이다. 이들이 관광명소 시장으로 발전하게 된 것은 도시 당국과 상인들이 지속적으로 도시재생이나 리노베이션(renovation) 등을 통해 전통시장 육성에 노력해 왔기 때문이다. &#10;" style="width:915.840px;height:595.341px;"/></span></p><div style="position:absolute;left:51.000px;top:86.449px;width:915.840px;height:595.341px;"><div style="position:absolute;left:4.000px;top:4.000px;width:428.720px;height:587.000px;"><p class="p10 c14" style="position:absolute;left:0;top:0;">우리나라 전통시장(재래시장)은 새로운 소매업의 형태(=소매업태), 즉 </p><p class="p10 c14" style="position:absolute;left:0;top:21.348px;">슈퍼마켓의 등장과 생활수준 향상에 따른 백화점의 이용증가와 증설 </p><p class="p10 c14" style="position:absolute;left:0;top:42.696px;">등으로 1980년대부터 쇠퇴하기 시작하여 1990년대 이후 더욱 *현저</p><p class="p10 c14" style="position:absolute;left:0;top:64.044px;">하였다. 이는 90년대에 등장한 대형할인점, 홈쇼핑, 인터넷 쇼핑몰, </p><p class="p10 c14" style="position:absolute;left:0;top:85.392px;">기업형 슈퍼마켓 등 신 소매업태가 급속히 확산하고 성장한 데다 유통</p><p class="p10 c14" style="position:absolute;left:0;top:106.740px;">시장의 개방화로 외국계 대형할인점까지 국내시장에 진출한 것과 깊</p><p class="p10 c14" style="position:absolute;left:0;top:128.088px;">게 관련돼 있다. 전통시장의 이와 같은 쇠퇴는 수많은 시장상인의 생</p><p class="p10 c14" style="position:absolute;left:0;top:149.436px;">계문제로 이어져 최근엔 주요한 사회적 논쟁거리가 되어 왔다. 이에 </p><p class="p10 c14" style="position:absolute;left:0;top:170.784px;">대처하기 위해 그동안 정부도 전통시장의 활성화 정책을 여러모로 추</p><p class="p10 c14" style="position:absolute;left:0;top:192.132px;">진해왔다. 김영삼 정부는 ‘중소기업의 구조개선 및 경영안전 지원을 </p><p class="p10 c14" style="position:absolute;left:0;top:213.480px;">위한 특별조치법(1996.12.29. 제정)’을 통해서 시장 현대화 사업을 </p><p class="p10 c14" style="position:absolute;left:0;top:234.828px;">추진하려 하였고, 김대중 정부는 ‘중소기업의 구조개선과 재래시장 활</p><p class="p10 c14" style="position:absolute;left:0;top:256.176px;">성화를 위한 특별조치법(2002.1.15. 제정)’에 의해 재래시장 활성화 </p><p class="p10 c14" style="position:absolute;left:0;top:277.524px;">계획을 수립-추진하였다. 노무현 정부는 ‘재래시장 육성을 위한 특별</p><p class="p10 c14" style="position:absolute;left:0;top:298.872px;">법(2004.10.22. 제정)’을 통해 시장 활성화 종합계획을 추진하다가 </p><p class="p10 c14" style="position:absolute;left:0;top:320.220px;">2006년부터는 ‘재래시장 및 상점가 육성을 위한 특별법(2006.4.28. </p><p class="p10 c14" style="position:absolute;left:0;top:341.568px;">전부 개정. 2016년까지 *한시법)’으로 전면 개정하여 시장 및 상점가</p><p class="p10 c14" style="position:absolute;left:0;top:362.916px;">의 활성화 추진계획을 수립-시행하였으며, 이후 정부도 동 법률에 따</p><p class="p10 c14" style="position:absolute;left:0;top:384.264px;">라 전통시장 활성화 사업을 추진해오고 있다. </p><p class="p10 c14" style="position:absolute;left:0;top:427.612px;">이러한 일련의 전통시장 활성화 정책 시행에서 최근에 주목되는 것은 </p><p class="p10 c14" style="position:absolute;left:0;top:448.960px;">전통시장을 관광지 또는 관광명소로 육성하려는 정책 도입이다. 이 정</p><p class="p10 c14" style="position:absolute;left:0;top:470.308px;">책 도입은 ‘재래시장 및 상점가 육성을 위한 특별법’ 제13조 제1항의 </p><p class="p10 c14" style="position:absolute;left:0;top:491.656px;">“시장, 군수, 구청장은 시장 인근에 관광지가 있거나 당해 시장을 찾</p><p class="p10 c14" style="position:absolute;left:0;top:513.004px;">는 관광객이 많은 경우 시-도지사와의 협의를 거쳐 관광지 시장으로 </p><p class="p10 c14" style="position:absolute;left:0;top:534.352px;">지정-육성할 수 있다”에 근거를 두고 있다. 이명박 정부는 이 법률에 </p><p class="p10 c14" style="position:absolute;left:0;top:555.700px;">따라 2008년 4월에 지역 문화와 주변 관광자원이 풍부한 전통</p></div><div style="position:absolute;left:483.120px;top:4.000px;width:428.720px;height:587.000px;"><p class="p1 c1" style="position:absolute;left:0;top:0;"> </p><p class="p1 c1" style="position:absolute;left:0;top:41.755px;"> </p><p class="p1 c1" style="position:absolute;left:0;top:83.510px;"> </p><p class="p1 c1" style="position:absolute;left:0;top:125.266px;"> </p><p class="p1 c1" style="position:absolute;left:0;top:167.021px;"> </p><p class="p10 c14" style="position:absolute;left:0;top:208.776px;">시장 총 50개를 2012년까지 ‘문화-관광형 시장’으로 육성하겠다는 </p><p class="p10 c14" style="position:absolute;left:0;top:230.124px;">계획을 공표한 바 있다. 위와 같이 정부들의 여러 정책적 노력을 통해 </p><p class="p10 c14" style="position:absolute;left:0;top:251.472px;">현재 사람들에게는 광장시장하면 빈대떡, 육회 등과 같은 먹거리와 한</p><p class="p10 c14" style="position:absolute;left:0;top:272.820px;">복 등이 대표성을 띄게 되었고, 서울시티투어버스의 정류장 중 하나로</p><p class="p10 c14" style="position:absolute;left:0;top:294.168px;">서 외국인 관광객들이 자연스레 자주 찾게되는 등 활성화 뿐만 아니</p><p class="p10 c14" style="position:absolute;left:0;top:315.516px;">라 서울의 관광명소로서 자리매김 했다. </p><p class="p10 c14" style="position:absolute;left:0;top:358.864px;"> 광장시장과 같이 전통시장이 유명한 관광지 또는 관광명소가 되고 있</p><p class="p10 c14" style="position:absolute;left:0;top:380.212px;">는 사례는 세계 곳곳에서 찾아 볼 수 있다. 싱가포르의 부기스 스트리</p><p class="p10 c14" style="position:absolute;left:0;top:401.560px;">트 시장(Bugis Street Mar-ket), 런던의 포토벨로 로드 시장</p><p class="p10 c14" style="position:absolute;left:0;top:422.908px;">(Portobello Road Market) 등이 그것이다. 이들이 관광명소 시장으</p><p class="p10 c14" style="position:absolute;left:0;top:444.256px;">로 발전하게 된 것은 도시 당국과 상인들이 지속적으로 도시재생이나 </p><p class="p10 c14" style="position:absolute;left:0;top:465.604px;">리노베이션(renovation) 등을 통해 전통시장 육성에 노력해 왔기 때</p><p class="p10 c14" style="position:absolute;left:0;top:486.952px;">문이다. </p></div></div><p style="font-size:1px;"><span style="display:inline-block;position:absolute;left:51.000px;top:34.363px;width:663.798px;height:128.000px;"><img src="images/image-16.png" alt=" 광장시장과 관련된 '정치적 사업의 영향'" style="width:663.798px;height:128.000px;"/></span></p><div style="position:absolute;left:51.000px;top:34.363px;width:663.798px;height:128.000px;"><p class="p10 p18 c15" style="position:absolute;left:4.000px;top:4.000px;"> 광장시장과 관련된 '정치적 사업의 영향'</p></div><p style="font-size:1px;"><span style="display:inline-block;position:absolute;left:726.542px;top:-112.564px;width:314.386px;height:421.920px;"><img src="images/image-1
