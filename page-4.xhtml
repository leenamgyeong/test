<html xml:lang="ko" xmlns="http://www.w3.org/1999/xhtml"><head><title>4 Page 4 | 광장시장의 숨겨진 정체성</title><link rel="stylesheet" href="css/book.css" type="text/css"/><script src="js/book.js"/><meta charset="UTF-8"/><meta name="EPB-UUID" content="1F2EFFF2-14A7-4A60-B612-B688D2D4EBB7"/><meta name="viewport" content="width=1023.84px,height=768.24px"/></head><body dir="ltr" onload="Body_onLoad()"><div class="body" style="white-space:pre; line-break:strict;"><div style="position:absolute;left:54.000px;top:732.688px;width:9.896px;height:17.552px;"><p class="p10 c1" style="position:absolute;left:0;top:0;"><span class="c12">5</span></p></div><div style="position:absolute;left:511.420px;top:732.688px;width:1.000px;height:17.552px;"/><div style="position:absolute;left:968.840px;top:732.688px;width:1.000px;height:17.552px;"/><p style="font-size:1px;"><span style="display:inline-block;position:absolute;left:54.000px;top:67.372px;width:915.840px;height:680.069px;"><img src="images/image-18.png" alt="미디어 매체에서 보여지는    광장시장&#10;  외국인들은 어떤 방법을 통해 광장시장이라는 장소를 알게 되었을까? 아마 그들이 이 장소를 알게 되는 방법이 광장시장의 먹자골목이 활성화 된 이유와 관련되어 있지 않을까? &#10;&#10;  이에 대한 답을 내리기 위해 광장시장에 직접 가서 관광을 온 외국인들을 상대로 인터뷰를 진행했다. 인터뷰를 진행한 대상은 일본인 모녀, 대만 청년들, 미국 출신의 태국인까지 총 세 팀이었다. 세 팀 모두 짜여진 프로그램이나 패키지 여행 없이 자유 여행을 즐기는 중이었다. 첫 번째로 인터뷰를 진행한 일본인 모녀는 일본의 모 글로벌 티비 채널에서 처음으로 광장시장을 접했다고 한다. 그들은 해당 티비 프로그램에서 보여진 광장시장의 맛있는 음식들이 인상적이어서 찾아오게 되었다고 답했다. 그 다음으로는 태국 청년들에게 물었다. 그들은 인스타그램을 통해 가장 많이 광장시장에 대한 정보를 수집했다고 말했다. 마지막으로 미국 출신의 태국인과 인터뷰를 진행했다. 그녀는 유튜브를 언급했다. 유튜브에서 광장시장에 대한 영상을 보게 되었다고 말했다. &#10;&#10;다음으로 물어야 할 질문이 생겼다. 티비 프로그램, 인스타그램, 유튜브와 같은 미디어에서는 광장시장의 어떤 면을 비추고 있을까? &#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;인스타그램에 '#광장시장’이라는 해시태그로 검색했을 때 표시되는 게시물 중 십중팔구가 광장시장의 먹거리와 관련 된 게시물 이었다. 유튜브 또한 마찬가지였다. 조회수 순으로 동영상을 나열하니 첫번째와 두번째 페이지는 거의 먹거리에 대한 내용으로 도배되었다. 광장시장의 먹자골목이 활성화 된 이유 중 하나가 광장시장의 먹자골목만이 집중적으로 보여지는 미디어라고 판단되었다.&#10;&#10;  &#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;그러나 광장시장에서 경험하고 관찰할 수 있&#10;는 것 중 '먹거리’는 일부일 뿐이다. 실제로 광장시장은 110년의 오래된 역사에 걸맞게 여러가지 분야의 다양한 품목을 갖춘 종합시장이다. 원단, 한복, 수입물품, 수입구제, 혼수품과 같은 상품과 그 상품들은 판매하는 상인들은 오래 전 부터 광장시장의 100년 역사를 직접 써내려 왔다." style="width:915.840px;height:680.069px;"/></span></p><div style="position:absolute;left:54.000px;top:67.372px;width:915.840px;height:680.069px;"><div style="position:absolute;left:4.000px;top:4.000px;width:278.613px;height:672.000px;"/><div style="position:absolute;left:318.613px;top:4.000px;width:278.613px;height:672.000px;"/><div style="position:absolute;left:633.227px;top:4.000px;width:278.613px;height:672.000px;"/></div><p style="font-size:1px;"><span style="display:inline-block;position:absolute;left:-64.260px;top:0;width:1152.360px;height:768.240px;"><img src="images/IMG_1910.png" alt="IMG_1910.png" style="width:1152.360px;height:768.240px;"/></span></p><p style="font-size:1px;"><span style="display:inline-block;position:absolute;left:-21.458px;top:-0.000px;width:1045.298px;height:768.240px;"><img src="images/image-19.png" alt="직사각형" style="width:1045.298px;height:768.240px;"/></span></p><p style="font-size:1px;"><span style="display:inline-block;position:absolute;left:398.111px;top:176.567px;width:547.482px;height:307.828px;"><img src="images/image-20.png" alt="image-20.png" style="width:547.482px;height:307.828px;"/></span></p><p style="font-size:1px;"><span style="display:inline-block;position:absolute;left:918.546px;top:174.342px;width:27.046px;height:314.540px;"><img src="images/___________2019-04-19______12_23_02.png" alt="___________2019-04-19______12_23_02.png" style="width:27.046px;height:314.540px;"/></span></p><p style="font-size:1px;"><span style="display:inline-block;position:absolute;left:291.756px;top:171.656px;width:132.875px;height:467.509px;"><img src="images/___________2019-04-19______12_28_44.png" alt="___________2019-04-19______12_28_4
