것이다. " style="width:746.210px;height:620.245px;"/></span></p><div style="position:absolute;left:632.331px;top:104.619px;width:746.210px;height:620.245px;"><div style="position:absolute;left:4.000px;top:4.000px;width:348.614px;height:612.000px;"><p class="p1 p15" style="position:absolute;left:0;top:0;">침체되어 가는 한복거리,   </p><p class="p1 p15" style="position:absolute;left:0;top:45.729px;">이대로 괜찮은가?</p><p class="p1 p27" style="position:absolute;left:0;top:113.458px;">광장시장에서 우리의 역사를 담은 110년의 세월이 </p><p class="p1 p27" style="position:absolute;left:0;top:134.822px;">잊혀진다는 것은 슬픈 일이 아닐 수 없다. 이것을 지</p><p class="p1 p27" style="position:absolute;left:0;top:156.186px;">키기 위한, 알리기 위한 노력은 ‘우리’로 부터 시작되</p><p class="p1 p27" style="position:absolute;left:0;top:177.550px;">어야 마땅하다. 사실 시민들의 인식 속에는 문화사대</p><p class="p1 p27" style="position:absolute;left:0;top:198.914px;">주의적인 생각들이 없지 않아 자리잡혀 있다. 해외의 </p><p class="p1 p27" style="position:absolute;left:0;top:220.278px;">저명한 브랜드들과 그것들을 옹호하면서도 정작 우리</p><p class="p1 p27" style="position:absolute;left:0;top:241.643px;">의 역사와 우리의 것들이 잊혀져가고 있다는 사실은 </p><p class="p1 p27" style="position:absolute;left:0;top:263.007px;">아무도 인지하려 하지 않는다. </p><p class="p1 p27" style="position:absolute;left:0;top:306.371px;">그래서 저자는 이것에 있어 시민들의 참여적인 노력</p><p class="p1 p27" style="position:absolute;left:0;top:327.735px;">이 필요하다고 보는 바이다. 광화문은 한복대여 사업</p><p class="p1 p27" style="position:absolute;left:0;top:349.099px;">이 아주 활성화 되어 있는 지역이다. 한복을 사는 것</p><p class="p1 p27" style="position:absolute;left:0;top:370.463px;">이 아닌 일정 시간을 빌려 한복을 입고, 거리를 돌아</p><p class="p1 p27" style="position:absolute;left:0;top:391.827px;">다니며 즐기는 것이다. 한국인 관광객 뿐만 아니라 외</p><p class="p1 p27" style="position:absolute;left:0;top:413.191px;">국인 관광객들의 참여도 아주 활발하다. 광화문거리</p><p class="p1 p27" style="position:absolute;left:0;top:434.556px;">와 같이 광장시장도 한복의 시민 참여적인 활성화가 </p><p class="p1 p27" style="position:absolute;left:0;top:455.920px;">필요하다.   </p><p class="p28 c26" style="position:absolute;left:0;top:499.284px;">광장시장의 한복거리와 한복은 우리의 역사이자 우리가 </p><p class="p28 c26" style="position:absolute;left:0;top:520.648px;">절대 잊어서는 안될 우리의 것이다. </p></div><div style="position:absolute;left:393.597px;top:4.000px;width:348.614px;height:612.000px;"/></div></div></body></html>
